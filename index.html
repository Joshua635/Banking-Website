<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <link rel="icon" type="image" href="./images/HDFC-Bank-emblem.png">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Navbar styles */
nav{
    padding: 10px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #004274;
    position: relative;
    height: 70px;

}

.logo{
    color: #fff;
}

nav ul{
    display: flex;
    gap: 30px;
    align-items: center;
}

nav ul li{
    list-style-type: none;
}

nav ul li a{
    text-decoration: none;
    color: #fff;
}

.menu-icon{
    display: none;
}

.menu-icon i{
    color: #fff;
    font-size: 30px;
    cursor: pointer;
}
ul li a:hover{
    background: #fff;
    color: black;
}

@media (max-width:600px) {
    nav ul{
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        flex-direction: column;
        text-align: center;
        background: #004274;
        gap: 0;
        overflow: hidden;
    }
    nav ul li{
        padding: 20px;
        padding-top: 0;
    }
    .menu-icon{
        display: block;
        cursor: pointer;
    }
    #menuList{
        transition: all 0.5s;
    }
}


/* Hero section styles */
.hero {
    height: 100vh;
    background-image: url("./images/bank-2907728_1280.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    /* backdrop-filter: blur(10px); */
}


.hero-content {
    max-width: 600px;
    
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 24px;
    margin-bottom: 30px;
}

.btn {
    padding: 10px 20px;
    background-color: #004080;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 18px;
    text-decoration: none;
}

/* Responsive styles */

} */


    </style>
</head>
<body>
   
    <nav>
        <div class="logo">
            <h1>HDFC BANK</h1>
        </div>
        <ul id="menuList">
            <li><a href="">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="login.html">Register</a></li>
            <li><a href="login.html">Dashboard</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </nav>


    

    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to HDFC</h1>
            <p>Your Trusted Financial Partner</p>
            <a href="#services" class="btn">Explore More</a>
        </div>
    </section>


    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "300px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
        
    </script>

</body>
</html>
